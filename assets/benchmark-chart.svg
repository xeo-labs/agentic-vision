<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="bgBench" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#60a5fa" />
    </linearGradient>
    <linearGradient id="barPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#a78bfa" />
    </linearGradient>
    <linearGradient id="barGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e" />
      <stop offset="100%" style="stop-color:#4ade80" />
    </linearGradient>
    <linearGradient id="barAmber" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#fbbf24" />
    </linearGradient>
  </defs>

  <rect width="800" height="380" rx="12" fill="url(#bgBench)" />

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#e2e8f0" font-weight="700">Performance at Scale (10,008 nodes · Apple M4 Pro)</text>
  <text x="400" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">cargo test --release · warm-up iterations · 100-1,000 repetitions</text>

  <!-- Y-axis labels and bars -->
  <!-- Bar 1: Filter query -->
  <text x="145" y="80" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Filter query</text>
  <rect x="155" y="68" width="3" height="16" rx="2" fill="url(#barGreen)" />
  <text x="165" y="80" font-family="monospace" font-size="10" fill="#4ade80">&lt;1 µs</text>

  <!-- Bar 2: Filter + features -->
  <text x="145" y="108" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Filter + features</text>
  <rect x="155" y="96" width="3" height="16" rx="2" fill="url(#barGreen)" />
  <text x="165" y="108" font-family="monospace" font-size="10" fill="#4ade80">1 µs</text>

  <!-- Bar 3: WQL pipeline -->
  <text x="145" y="136" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">WQL full pipeline</text>
  <rect x="155" y="124" width="10" height="16" rx="2" fill="url(#barGreen)" />
  <text x="172" y="136" font-family="monospace" font-size="10" fill="#4ade80">86 µs</text>

  <!-- Bar 4: Add node -->
  <text x="145" y="164" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Add node</text>
  <rect x="155" y="152" width="4" height="16" rx="2" fill="url(#barBlue)" />
  <text x="165" y="164" font-family="monospace" font-size="10" fill="#60a5fa">1.7 µs</text>

  <!-- Bar 5: Add edge -->
  <text x="145" y="192" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Add edge</text>
  <rect x="155" y="180" width="5" height="16" rx="2" fill="url(#barBlue)" />
  <text x="167" y="192" font-family="monospace" font-size="10" fill="#60a5fa">3.2 µs</text>

  <!-- Bar 6: Pathfind -->
  <text x="145" y="220" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Pathfind (Dijkstra)</text>
  <rect x="155" y="208" width="55" height="16" rx="2" fill="url(#barPurple)" />
  <text x="217" y="220" font-family="monospace" font-size="10" fill="#a78bfa">884 µs</text>

  <!-- Bar 7: Schema inference -->
  <text x="145" y="248" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Schema inference</text>
  <rect x="155" y="236" width="190" height="16" rx="2" fill="url(#barAmber)" />
  <text x="352" y="248" font-family="monospace" font-size="10" fill="#fbbf24">96.9 ms</text>

  <!-- Bar 8: Serialize -->
  <text x="145" y="276" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Serialize (10K nodes)</text>
  <rect x="155" y="264" width="265" height="16" rx="2" fill="url(#barAmber)" />
  <text x="427" y="276" font-family="monospace" font-size="10" fill="#fbbf24">134.9 ms</text>

  <!-- Bar 9: Deserialize -->
  <text x="145" y="304" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Deserialize (10K nodes)</text>
  <rect x="155" y="292" width="415" height="16" rx="2" fill="url(#barAmber)" />
  <text x="577" y="304" font-family="monospace" font-size="10" fill="#fbbf24">212 ms</text>

  <!-- Bar 10: Similarity -->
  <text x="145" y="332" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Similarity (top-10)</text>
  <rect x="155" y="320" width="100" height="16" rx="2" fill="url(#barPurple)" />
  <text x="262" y="332" font-family="monospace" font-size="10" fill="#a78bfa">42.7 ms</text>

  <!-- Legend -->
  <rect x="180" y="355" width="12" height="12" rx="2" fill="url(#barGreen)" />
  <text x="197" y="365" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Query</text>
  <rect x="280" y="355" width="12" height="12" rx="2" fill="url(#barBlue)" />
  <text x="297" y="365" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Write</text>
  <rect x="380" y="355" width="12" height="12" rx="2" fill="url(#barPurple)" />
  <text x="397" y="365" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Graph</text>
  <rect x="480" y="355" width="12" height="12" rx="2" fill="url(#barAmber)" />
  <text x="497" y="365" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">I/O</text>
</svg>
