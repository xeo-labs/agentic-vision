<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" rx="12" fill="url(#bg)" />

  <!-- Graph network decoration (left side) -->
  <!-- Edges -->
  <line x1="60" y1="60" x2="120" y2="100" stroke="#3b82f6" stroke-width="1.5" opacity="0.4" />
  <line x1="120" y1="100" x2="80" y2="140" stroke="#3b82f6" stroke-width="1.5" opacity="0.4" />
  <line x1="120" y1="100" x2="180" y2="70" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4" />
  <line x1="180" y1="70" x2="200" y2="130" stroke="#8b5cf6" stroke-width="1.5" opacity="0.3" />
  <line x1="120" y1="100" x2="200" y2="130" stroke="#3b82f6" stroke-width="1.5" opacity="0.3" />
  <line x1="200" y1="130" x2="160" y2="160" stroke="#3b82f6" stroke-width="1" opacity="0.25" />

  <!-- Nodes -->
  <circle cx="60" cy="60" r="6" fill="#3b82f6" opacity="0.8" />
  <circle cx="120" cy="100" r="8" fill="url(#accent)" opacity="0.9" />
  <circle cx="80" cy="140" r="5" fill="#8b5cf6" opacity="0.7" />
  <circle cx="180" cy="70" r="6" fill="#8b5cf6" opacity="0.8" />
  <circle cx="200" cy="130" r="5" fill="#3b82f6" opacity="0.7" />
  <circle cx="160" cy="160" r="4" fill="#3b82f6" opacity="0.5" />

  <!-- Graph network decoration (right side) -->
  <line x1="620" y1="50" x2="680" y2="90" stroke="#3b82f6" stroke-width="1.5" opacity="0.4" />
  <line x1="680" y1="90" x2="740" y2="60" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4" />
  <line x1="680" y1="90" x2="650" y2="140" stroke="#3b82f6" stroke-width="1.5" opacity="0.3" />
  <line x1="740" y1="60" x2="720" y2="130" stroke="#8b5cf6" stroke-width="1.5" opacity="0.3" />
  <line x1="650" y1="140" x2="720" y2="130" stroke="#3b82f6" stroke-width="1" opacity="0.25" />
  <line x1="720" y1="130" x2="760" y2="160" stroke="#8b5cf6" stroke-width="1" opacity="0.2" />

  <circle cx="620" cy="50" r="5" fill="#3b82f6" opacity="0.7" />
  <circle cx="680" cy="90" r="7" fill="url(#accent)" opacity="0.9" />
  <circle cx="740" cy="60" r="5" fill="#8b5cf6" opacity="0.7" />
  <circle cx="650" cy="140" r="4" fill="#3b82f6" opacity="0.6" />
  <circle cx="720" cy="130" r="5" fill="#8b5cf6" opacity="0.7" />
  <circle cx="760" cy="160" r="4" fill="#3b82f6" opacity="0.5" />

  <!-- Title text -->
  <text x="400" y="85" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="52" font-weight="700" fill="white" letter-spacing="-1">Cortex</text>

  <!-- Accent underline -->
  <rect x="310" y="95" width="180" height="3" rx="1.5" fill="url(#accent)" opacity="0.8" />

  <!-- Subtitle -->
  <text x="400" y="128" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" fill="#94a3b8" letter-spacing="0.5">Rapid web cartographer for AI agents</text>

  <!-- Tagline -->
  <text x="400" y="158" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="12" fill="#64748b" letter-spacing="1">MAP · COMPILE · QUERY · NAVIGATE</text>
</svg>
