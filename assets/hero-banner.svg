<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="200" rx="12" fill="url(#bg)" />

  <!-- Left: eye/vision icon stylized -->
  <ellipse cx="120" cy="100" rx="50" ry="35" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.5" />
  <circle cx="120" cy="100" r="16" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6" />
  <circle cx="120" cy="100" r="6" fill="#3b82f6" opacity="0.8" />
  <!-- Capture rays -->
  <line x1="80" y1="65" x2="65" y2="50" stroke="#3b82f6" stroke-width="1.5" opacity="0.3" />
  <line x1="160" y1="65" x2="175" y2="50" stroke="#8b5cf6" stroke-width="1.5" opacity="0.3" />
  <line x1="80" y1="135" x2="65" y2="150" stroke="#3b82f6" stroke-width="1.5" opacity="0.3" />
  <line x1="160" y1="135" x2="175" y2="150" stroke="#8b5cf6" stroke-width="1.5" opacity="0.3" />

  <!-- Right: image frames / memory -->
  <rect x="630" y="55" width="40" height="30" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.4" />
  <rect x="640" y="65" width="40" height="30" rx="3" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5" />
  <rect x="650" y="75" width="40" height="30" rx="3" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.6" />
  <!-- Similarity lines between frames -->
  <line x1="700" y1="75" x2="730" y2="90" stroke="#8b5cf6" stroke-width="1" opacity="0.3" />
  <line x1="700" y1="90" x2="730" y2="90" stroke="#3b82f6" stroke-width="1" opacity="0.3" />
  <line x1="700" y1="105" x2="730" y2="90" stroke="#8b5cf6" stroke-width="1" opacity="0.3" />
  <circle cx="730" cy="90" r="4" fill="#8b5cf6" opacity="0.5" />
  <!-- Connection to memory node -->
  <rect x="640" y="120" width="60" height="25" rx="4" fill="none" stroke="#22c55e" stroke-width="1.5" opacity="0.4" />
  <text x="670" y="137" text-anchor="middle" font-family="monospace" font-size="8" fill="#22c55e" opacity="0.5">.amem</text>
  <line x1="670" y1="105" x2="670" y2="120" stroke="#22c55e" stroke-width="1" opacity="0.3" stroke-dasharray="3,3" />

  <!-- Title -->
  <text x="400" y="85" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="48" font-weight="700" fill="white" letter-spacing="-1">AgenticVision</text>

  <rect x="280" y="95" width="240" height="3" rx="1.5" fill="url(#accent)" opacity="0.8" />

  <text x="400" y="128" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" fill="#94a3b8" letter-spacing="0.5">Persistent visual memory for AI agents</text>

  <text x="400" y="158" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="12" fill="#64748b" letter-spacing="1">CAPTURE · EMBED · COMPARE · RECALL</text>
</svg>
