<svg xmlns="http://www.w3.org/2000/svg" width="320" height="64" viewBox="0 0 320 64" fill="none">
  <!-- Logo icon: eye / vision with concentric rings -->
  <circle cx="32" cy="32" r="6" fill="#3b82f6" opacity="0.3"/>
  <circle cx="32" cy="32" r="3" fill="#3b82f6"/>
  <circle cx="32" cy="32" r="12" stroke="#3b82f6" stroke-width="1.5" fill="none" opacity="0.5"/>
  <circle cx="32" cy="32" r="20" stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.3"/>
  <!-- Capture rays (like a camera aperture) -->
  <line x1="32" y1="32" x2="14" y2="14" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
  <line x1="32" y1="32" x2="50" y2="14" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
  <line x1="32" y1="32" x2="14" y2="50" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
  <line x1="32" y1="32" x2="50" y2="50" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
  <!-- Corner nodes (capture points) -->
  <circle cx="14" cy="14" r="2" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="50" cy="14" r="2" fill="#3b82f6" opacity="0.7"/>
  <circle cx="14" cy="50" r="2" fill="#3b82f6" opacity="0.7"/>
  <circle cx="50" cy="50" r="2" fill="#8b5cf6" opacity="0.7"/>
  <!-- Dashed orbital -->
  <circle cx="32" cy="32" r="26" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.15" stroke-dasharray="4 4"/>
  <!-- Wordmark -->
  <text x="72" y="41" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="28" font-weight="700" letter-spacing="-0.5" fill="#3b82f6">AgenticVision</text>
</svg>
