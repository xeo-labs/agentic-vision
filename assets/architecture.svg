<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgArch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#2563eb" />
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#7c3aed" />
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e" />
      <stop offset="100%" style="stop-color:#16a34a" />
    </linearGradient>
    <linearGradient id="amber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#d97706" />
    </linearGradient>
    <linearGradient id="rose" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e" />
      <stop offset="100%" style="stop-color:#e11d48" />
    </linearGradient>
  </defs>

  <rect width="800" height="400" rx="12" fill="url(#bgArch)" />

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8" font-weight="600" letter-spacing="2">CORTEX ARCHITECTURE</text>

  <!-- Agent layer (top) -->
  <rect x="30" y="55" width="150" height="40" rx="8" fill="url(#blue)" opacity="0.9" />
  <text x="105" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" font-weight="600">AI Agent</text>

  <rect x="210" y="55" width="150" height="40" rx="8" fill="url(#blue)" opacity="0.9" />
  <text x="285" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" font-weight="600">MCP Client</text>

  <rect x="390" y="55" width="150" height="40" rx="8" fill="url(#blue)" opacity="0.9" />
  <text x="465" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" font-weight="600">Python / TS Client</text>

  <rect x="570" y="55" width="200" height="40" rx="8" fill="url(#blue)" opacity="0.9" />
  <text x="670" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="white" font-weight="600">REST API / CLI</text>

  <!-- Arrows down -->
  <line x1="105" y1="95" x2="105" y2="115" stroke="#475569" stroke-width="2" />
  <line x1="285" y1="95" x2="285" y2="115" stroke="#475569" stroke-width="2" />
  <line x1="465" y1="95" x2="465" y2="115" stroke="#475569" stroke-width="2" />
  <line x1="670" y1="95" x2="670" y2="115" stroke="#475569" stroke-width="2" />

  <!-- Transport layer -->
  <rect x="30" y="115" width="740" height="30" rx="6" fill="#1e3a5f" opacity="0.6" />
  <text x="400" y="135" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#93c5fd" letter-spacing="3">UNIX SOCKET / HTTP / STDIO</text>

  <!-- Arrow down to runtime -->
  <line x1="400" y1="145" x2="400" y2="165" stroke="#475569" stroke-width="2" />

  <!-- Runtime box -->
  <rect x="30" y="165" width="740" height="220" rx="10" stroke="#334155" stroke-width="1.5" fill="none" />
  <text x="50" y="185" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" font-weight="600" letter-spacing="1">CORTEX RUNTIME (Rust)</text>

  <!-- Engine boxes row 1 -->
  <rect x="50" y="195" width="155" height="50" rx="6" fill="url(#purple)" opacity="0.85" />
  <text x="127" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white" font-weight="600">Acquisition Engine</text>
  <text x="127" y="233" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#e0d4ff" opacity="0.8">HTTP-first · 6 layers</text>

  <rect x="225" y="195" width="155" height="50" rx="6" fill="url(#purple)" opacity="0.85" />
  <text x="302" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white" font-weight="600">Cartography Engine</text>
  <text x="302" y="233" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#e0d4ff" opacity="0.8">Classify · Encode · Map</text>

  <rect x="400" y="195" width="155" height="50" rx="6" fill="url(#green)" opacity="0.85" />
  <text x="477" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white" font-weight="600">Web Compiler</text>
  <text x="477" y="233" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#d4ffe0" opacity="0.8">Schema · 5-target codegen</text>

  <rect x="575" y="195" width="180" height="50" rx="6" fill="url(#green)" opacity="0.85" />
  <text x="665" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white" font-weight="600">Navigation + WQL</text>
  <text x="665" y="233" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#d4ffe0" opacity="0.8">Query · Pathfind · SQL</text>

  <!-- Engine boxes row 2 -->
  <rect x="50" y="260" width="155" height="50" rx="6" fill="url(#amber)" opacity="0.85" />
  <text x="127" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white" font-weight="600">Collective Graph</text>
  <text x="127" y="298" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#fff4d4" opacity="0.8">Registry · Delta sync</text>

  <rect x="225" y="260" width="155" height="50" rx="6" fill="url(#amber)" opacity="0.85" />
  <text x="302" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white" font-weight="600">Temporal Intelligence</text>
  <text x="302" y="298" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#fff4d4" opacity="0.8">History · Trends · Predict</text>

  <rect x="400" y="260" width="155" height="50" rx="6" fill="url(#rose)" opacity="0.85" />
  <text x="477" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white" font-weight="600">Live Interaction</text>
  <text x="477" y="298" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#ffd4d4" opacity="0.8">Act · Watch · Sessions</text>

  <rect x="575" y="260" width="180" height="50" rx="6" fill="url(#rose)" opacity="0.85" />
  <text x="665" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white" font-weight="600">Trust + Intelligence</text>
  <text x="665" y="298" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#ffd4d4" opacity="0.8">PII · Cache · Refine</text>

  <!-- Bottom layer: Binary format -->
  <rect x="50" y="325" width="705" height="40" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1" />
  <text x="400" y="345" text-anchor="middle" font-family="monospace" font-size="10" fill="#94a3b8">Binary .ctx SiteMap  ·  128-dim feature vectors  ·  ~600 bytes/node  ·  2.7x compression  ·  CRC32 integrity</text>
  <text x="400" y="360" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b">Chromium Pool (fallback only — &lt;5% of pages)</text>
</svg>
