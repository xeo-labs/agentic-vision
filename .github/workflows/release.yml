name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            triple: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            triple: linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            triple: darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            triple: darwin-aarch64

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --workspace --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/agentic-vision-mcp || true

      - name: Package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ASSET="agentic-vision-mcp-${VERSION}-${{ matrix.triple }}"
          mkdir -p "${ASSET}"
          cp target/${{ matrix.target }}/release/agentic-vision-mcp "${ASSET}/"
          tar czf "${ASSET}.tar.gz" "${ASSET}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentic-vision-mcp-${{ matrix.triple }}
          path: "*.tar.gz"

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') }}

  publish-crate:
    name: Publish to crates.io (core + mcp)
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish core library
        run: cargo publish -p agentic-vision --token "${{ secrets.CARGO_REGISTRY_TOKEN }}"
        continue-on-error: true
      - name: Publish MCP server
        run: cargo publish -p agentic-vision-mcp --token "${{ secrets.CARGO_REGISTRY_TOKEN }}"
        continue-on-error: true
